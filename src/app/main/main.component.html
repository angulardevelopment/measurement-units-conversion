<div class="example-full-width box">
  <label>kilometer</label>
  <input
    
    type="text"
    name="km"
    (ngModelChange)="kmChanged($event)"
    placeholder="kilometer"
    [(ngModel)]="kiloMeter"
  />
</div>

<div class="tbl">
  <table id="customers">
    <tr>
      <th>name</th>
      <th>weight</th>
      <th>symbol</th>
      <th>About</th>
    </tr>
    <tr *ngFor="let i of ELEMENT_DATA">
      <td>{{ i.name }}</td>
      <td>{{ i.weight }}</td>
      <td>{{ i.symbol }}</td>
      <td>{{ i.desc }}</td>
    </tr>
  </table>
</div>
